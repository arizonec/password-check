<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="password visible">
        <input type="password" class="password__input" placeholder="Пароль">
        <button type="button" class="password__button"><img src="./eye.svg" alt=""></button>
    </div>
    <div class="password__info">
        <div class="label">Сложность пароля: <span class="password__diff"></span></div>
        <div class="advice">
            <h2 class="advice__title">Для улучшения пароля добавьте:</h2>
            <ul class="advice__list">
                <li class="advice__length">Длину от 8 символов</li>
                <li class="advice__symbold">Cпец. символов</li>
                <li class="advice__numbers">Числа</li>
                <li class="advice__letters">Большие буквы</li>
            </ul>
        </div>
    </div>
</body>
</html>
